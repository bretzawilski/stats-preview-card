<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="left-container">
          <h1 id="top">
            Get <span class="color-pop">insights</span> that help your business
            grow.
          </h1>
          <p id="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div id="stats">
          <h2 id="ten">10k+</h2>
          <h2 id="three">314</h2>
          <h2 id="twelve">12m+</h2>
          <p id="companies">companies</p>
          <p id="templates">templates</p>
          <p id="queries">queries</p>
        </div>
      </div>
      <div class="right">
        <picture
          ><source
            srcset="images/image-header-desktop.jpg"
            media="(min-width:1085px)"
          />
          <source
            srcset="images/image-header-mobile.jpg"
            media="(max-width: 1084px)"
          />
          <img src="images/image-header-desktop.jpg" alt="Please work" />
        </picture>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bret Zawilski</a>.
    </div>
  </body>
</html>
